<body>
  <div class="show" id="landing"><div id="hero"><img src="./spotseeker.png" alt="Spot Seeker: Explore beautiful places."></div><p id="join-in">Join the social cartography.<br>Become a Spot Seeker.</p><div class="hide" id="sign-in-options"><p id="sign-in-text">Sign in</p><div id="sign-in"><button class="sign-in-btn" id="google" onclick="googleSignIn()">Google</button> <button class="sign-in-btn" id="facebook" onclick="facebookSignIn()">Facebook</button> <button class="sign-in-btn" id="twitter" onclick="twitterSignIn()">Twitter</button></div></div><div class="hide" id="loading"><div id="progress"><div id="indeterminate"></div></div></div><div id="features"><div class="feature"><div class="feature-icon"><i class="material-icons">explore</i></div><p class="feature-line">Explore beautiful places.</p></div><div class="feature"><div class="feature-icon"><i class="material-icons">add_location</i></div><p class="feature-line">Mark your favorite Spots.</p></div><div class="feature"><div class="feature-icon"><i class="material-icons">thumbs_up_down</i></div><p class="feature-line">Rate Spots you visit.</p></div></div></div>
  <div class="hide" id="app"><header><h1>Spot Seeker</h1><div id="toolbar-actions"><button id="account-modal-trigger"><i id="account-icon" class="material-icons">account_circle</i></button> <button class="hide" id="center-map" onclick="centerMap()"><i class="material-icons">my_location</i></button></div></header><div id="account-modal" class="hidden"><div class="modal-content"><div class="modal-top"><p id="display-name"></p></div><div class="modal-bottom"><button onclick="signOut()" id="sign-out">Sign out</button></div></div></div><div class="show" id="update"><div id="progress"><div id="indeterminate"></div></div><div id="message">Getting your location...</div></div><div id="map"></div><div class="hide" id="mini-fabs"><button class="mini-fab" id="like" onclick="like()"><i class="material-icons">thumb_up</i></button> <button class="mini-fab" id="dislike" onclick="dislike()"><i class="material-icons">thumb_down</i></button></div><div id="fab" class="hide"><button class="hide" id="fab-btn" onclick="handleFab()"><i id="fab-icon" class="material-icons"></i></button></div><div id="overlay" class="hide"></div><div class="hide" id="mark-modal"><div class="modal"><p>Mark this spot?</p><div class="modal-options"><button class="modal-option" id="cancel-mark" onclick="cancelMark()">Cancel</button> <button class="modal-option" id="mark-spot" onclick="markSpot()">Mark</button></div></div></div><div class="hide" id="delete-modal"><div class="modal"><p>Delete your spot?</p><div class="modal-options"><button class="modal-option" id="cancel-delete" onclick="cancelDelete()">Cancel</button> <button class="modal-option" id="delete-spot" onclick="deleteSpot()">Delete</button></div></div></div></div>
